<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Movie Recommender System</title>
    <link rel="stylesheet" href="app.css" />
    <script src="app.js" defer></script>
  </head>
  <body>
    <div class="container">
      <header>
        <h1>ðŸŽ¬ Movie Recommender System</h1>
        <p>Find your next favorite movie!</p>
      </header>

      <div class="search-section">
        <label for="movie-search">Search for a Movie:</label>
        <input
          type="text"
          id="movie-search"
          placeholder="Type a movie name..."
          list="movie-list"
        />
        <datalist id="movie-list">
          <option></option>
          <!-- Movie options will be populated here -->
        </datalist>

        <button id="recommend-btn" class="btn">Show Recommendation</button>
      </div>

      <div id="recommendations" class="recommendations">
        <!-- Recommendations will be displayed here -->
      </div>
    </div>
  </body>
</html>
